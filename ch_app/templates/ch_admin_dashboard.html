<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Users Waiting for Help</h2>

    <div id="user-list">
        <!-- List of waiting users here -->
    </div>

    <script>
        function loadWaitingUsers() {
            fetch('/ch_app/ch_get_waiting_users')
            .then(response => response.json())
            .then(data => {
                const userListDiv = document.getElementById('user-list');
                userListDiv.innerHTML = '';

                if (data.users.length === 0) {
                    userListDiv.innerHTML = '<p>No users are waiting for help at the moment.</p>';
                } else {
                    data.users.forEach(user => {
                        const userButton = document.createElement('button');
                        userButton.innerHTML = `Chat with ${user}`;
                        userButton.onclick = function() {
                            window.open(`/ch_app/ch_chat/ch_admin/${user}`, '_blank');
                        };
                        userListDiv.appendChild(userButton);
                        userListDiv.appendChild(document.createElement('br'));
                    });
                }
            });
        }

        // Polling to refresh the user list every 5 seconds
        setInterval(loadWaitingUsers, 5000);
        loadWaitingUsers();
    </script>
</body>
</html>
