<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis Hotline</title>
</head>
<body>
    <h1>Welcome to the Crisis Hotline</h1>

    <!-- Admin Login opens in a new tab -->
    <button onclick="openAdminLogin()">Admin Login</button>

    <!-- User Chat opens in a new tab -->
    <button onclick="startChat()">Start Chat as User</button>

    <script>
        function openAdminLogin() {
            window.open('/admin_login', '_blank');
        }

        function startChat() {
            fetch('/start_chat')
            .then(response => response.json())
            .then(data => {
                if (data.status === "waiting") {
                    window.open(`/chat/${data.user_id}`, '_blank');  // Open user chat in new tab
                }
            });
        }
    </script>
</body>
</html>
