<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img style="background-color: black;"  src="{{ url_for('static', filename='css/login_logo.png') }}" alt="Profile Icon">
        </div>
        <div class="form-section">
            <h2>Member Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login_panel.login') }}">
                <input type="text" name="username" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <a href="#" class="forgot-password">Forgot Username / Password?</a>
            <!-- Updated link to navigate to the registration page -->
            <a href="{{ url_for('register') }}" class="create-account">Create your Account â†’</a>
        </div>
    </div>
</body>
</html>
