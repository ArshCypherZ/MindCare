
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        /* Style for the entire page background */
        body {
            background-color: #dfedfe;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Style for the header */
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Container for form */
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
        }

        /* Heading for the form section */
        .container h2 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style for form labels */
        .form-group label {
            font-weight: bold;
            color: #4a90e2;
        }

        /* Style for form input */
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
        }

        /* Style for the submit button */
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3b7ac0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Mental Health Support</h1>
    </header>

    <!-- Form Section -->
    <div class="container mt-5">
        <h2>Submit Your Thoughts</h2>
        <form action="{{ url_for('video_maker.submit') }}" method="POST">
            <div class="form-group">
                <label for="user_input">Your Input:</label>
                <input type="text" id="user_input" name="user_input" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
